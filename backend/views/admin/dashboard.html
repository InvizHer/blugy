<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <h1>Admin Dashboard</h1>
    <a href="/api/posts/admin/create">Create New Post</a>
    <h2>Posts</h2>
    <ul>
        <% posts.forEach(post => { %>
            <li>
                <a href="/api/posts/<%= post._id %>"><%= post.title %></a>
                <a href="/api/posts/admin/edit/<%= post._id %>">Edit</a>
                <form action="/api/posts/admin/delete/<%= post._id %>" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        <% }) %>
    </ul>
</body>
</html>
